{% load static %}

<div class="row msgRow msg-unread" data-id="{{ msg.id }}">
        <div class="col-md-2  col-xs-3 no-padding">
        </div>

        <div class="col-md-9  col-xs-8" style="padding: 5px;">
            <div class="capsule_me pull-right">
                <p class="no-margin msp">
                    {{ msg.text }}
                </p>

                {% if msg.kind %}
                    <button class="btn btn-default newBtn" type="button">NEW TIME</button>
                    <button class="btn btn-default acceptBtn" style="color: #2A8BF2 !important;" type="button">ACCEPT</button>
                {% endif %}
            </div>
        </div>

        <div class="col-md-1  col-xs-1 myMd2">
            <span class="username">
                {% if image_opponent %}
                    <img src="{{ image_opponent }}" class="avatar">
                {% else %}
                    <img src="{% static 'img/placeholder.png' %}" class="avatar">
                {% endif %}

                <span class="user_time" data-livestamp="{{ msg.get_formatted_create_datetime }}">
                        {{ msg.get_formatted_create_datetime }}
                </span>
            </span>
        </div>
</div>
