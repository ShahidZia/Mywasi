{% load static %}

<a class="userOffline" href="/chat/{{ id }}" id="{{ userId }}">
    <section class="card myCard {% if opened %}selecte{% endif %}">
        <div class="card-block">
            <h5 class="card-title ctitle" >
            <span class="ldate pull-right">
                {{ last.my_get_formatted_create_datetime }}
            </span>

            <span class="badge uread {% if unread == 0%}hide{% endif %}">{{ unread }}</span>

                {% if image %}
                    <img src="{{ image }}" class="avatar">
                {% else %}
                    <img src="{% static 'img/placeholder.png' %}" class="avatar">
                {% endif %}

                <span class="coname" style="text-transform: capitalize;">{{ name }} </span>
                <div class="circle_con"></div>

                <span class="last">{{ last.text }}</span>
            </h5>
        </div>
    </section>
</a>
